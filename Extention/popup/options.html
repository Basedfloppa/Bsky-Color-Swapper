<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <p>BlueSkyColorPalletSwapper</p>
    <div class="row">
      <div class="col">
        <div class="">
          <label for="ColorMap--accent-color">Accent Color</label>
          <svg width="30" height="30">
            <rect id="ColorMap--accent-color" width="30" height="30" fill="rgb(0,0,0)" />
          </svg>
        </div>
        <div class="">
          <label for="ColorMap--accent-color-hover">Accent Color Hover</label>
          <svg width="30" height="30">
            <rect id="ColorMap--accent-color-hover" width="30" height="30" fill="rgb(0,0,0)" />
          </svg>
        </div>
        <div class="">
          <label for="ColorMap--butterfly-icon">Butterfly Icon</label>
          <svg width="30" height="30">
            <rect id="ColorMap--butterfly-icon" width="30" height="30" fill="rgb(0,0,0)" />
          </svg>
        </div>
        <div class="">
          <label for="ColorMap--background">Background</label>
          <svg width="30" height="30">
            <rect id="ColorMap--background" width="30" height="30" fill="rgb(0,0,0)" />
          </svg>
        </div>
        <div class="">
          <label for="ColorMap--content-warnings">Content Warnings</label>
          <svg width="30" height="30">
            <rect id="ColorMap--content-warnings" width="30" height="30" fill="rgb(0,0,0)" />
          </svg>
        </div>
      </div>
      <div class="col">
        <div class="">
          <label for="ColorMap--content-warnings-hover">Content Warnings Hover</label>
          <svg width="30" height="30">
            <rect id="ColorMap--content-warnings-hover" width="30" height="30" fill="rgb(0,0,0)" />
          </svg>
        </div>
        <div class="">
          <label for="ColorMap--text-primary">Text Primary</label>
          <svg width="30" height="30">
            <rect id="ColorMap--text-primary" width="30" height="30" fill="rgb(0,0,0)" />
          </svg>
        </div>
        <div>
          <label for="ColorMap--text-secondary">Text Secondary</label>
          <svg width="30" height="30">
            <rect id="ColorMap--text-secondary" width="30" height="30" fill="rgb(0,0,0)" />
          </svg>
        </div>
        <div class="">
          <label for="ColorMap--border-color">Border Color</label>
          <svg width="30" height="30">
            <rect id="ColorMap--border-color" width="30" height="30" fill="rgb(0,0,0)" />
          </svg>
        </div>
      </div>
    </div>

    <div calss="row">
      <div class="col form-group">
        <select>
          <option>Accent color</option>
          <option>Accent color hover</option>
          <option>Butterfly icon</option>
          <option>Background</option>
          <option>Content warnings</option>
          <option>Content warnings hover</option>
          <option>Text primary</option>
          <option>Text secondary</option>
          <option>Border color</option>
        </select> 
        <svg width="30" height="30">
          <rect id="ColorMap--content-warnings-hover" width="30" height="30" fill="rgb(0,0,0)" />
        </svg>
      </div>
      <div class="form-group">
        <div>
          <label>Red</label>
          <input id="red" class="col" min="0" max="255" value="0" type ="range"/>
        </div>
        <div>
          <label class="form-label">Blue</label>
          <input id="blue" class="col" min="0" max="255" value="0" type ="range"/>
        </div>
        <div>
          <label class="form-label">Green</label>
        <input id="green" class="col" min="0" max="255" value="0" type ="range"/>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("red").onchange += func;
  </script>
</body>

</html>
