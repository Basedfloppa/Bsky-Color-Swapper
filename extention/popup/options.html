<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="lib/bootstrap.min.css" rel="stylesheet" />
  <script src="lib/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white d-flex justify-content-center py-3">
  <div class="m-1 d-flex flex-column align-items-center" style="max-width:380px">
    <h1 class="h5 mb-2">Bluesky Color Palette Swapper</h1>

    <ul class="nav nav-tabs d-flex w-100" id="themeTab">
      <li class="nav-item flex-grow-1">
        <button class="nav-link active w-100 py-2" id="custom-tab" data-bs-toggle="tab"
          data-bs-target="#custom-tab-pane" type="button" aria-controls="custom-tab-pane"
          aria-selected="true">Custom</button>
      </li>
      <li class="nav-item flex-grow-1">
        <button class="nav-link w-100 py-2" id="premade-tab" data-bs-toggle="tab" data-bs-target="#premade-tab-pane"
          type="button" aria-controls="premade-tab-pane" aria-selected="false">Pre-made</button>
      </li>
      <li class="nav-item flex-grow-1">
        <button class="nav-link w-100 py-2" id="load-tab" data-bs-toggle="tab" data-bs-target="#load-tab-pane"
          type="button" aria-controls="load-tab-pane" aria-selected="false">Import/Export</button>
      </li>
    </ul>

    <div class="tab-content w-100" id="themeTabContent">
      <div class="tab-pane fade show active pt-3" id="custom-tab-pane" aria-labelledby="custom-tab" tabindex="0">
        <div class="row row-cols-2 g-2" aria-label="Custom color entries">
          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--accent-color" aria-label="Accent Color" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--accent-color">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Accent Color</span>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--accent-color-hover" aria-label="Accent Hover" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--accent-color-hover">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Hover</span>
            </button>
          </div>

          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--content-warnings" aria-label="Content Warnings" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--content-warnings">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Content Warnings</span>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--content-warnings-hover" aria-label="Content Warnings Hover" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--content-warnings-hover">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Hover</span>
            </button>
          </div>

          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--text-primary" aria-label="Text Primary" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--text-primary">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Text Primary</span>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--text-secondary" aria-label="Text Secondary" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--text-secondary">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Secondary</span>
            </button>
          </div>

          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--butterfly-icon" aria-label="Icons" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--butterfly-icon">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Icons</span>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--background" aria-label="Background" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--background">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Background</span>
            </button>
          </div>

          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--border-color" aria-label="Border Color" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--border-color">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Border Color</span>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light d-flex align-items-center gap-2 w-100 text-start py-2 px-3"
              name="ColorMap--main-button-text" aria-label="Main button text" style="height:56px">
              <span class="d-inline-block rounded-circle border border-white border-opacity-25 flex-shrink-0"
                style="width:28px;height:28px">
                <svg width="30" height="30" id="ColorMap--main-button-text">
                  <circle r="15" cx="15" cy="15"></circle>
                </svg>
              </span>
              <span>Main button text</span>
            </button>
          </div>
        </div>

        <div class="mt-3">
          <div class="d-flex justify-content-center align-items-center gap-2">
            <div class="d-none" id="colorId">ColorMap--accent-color</div>
            <p class="mb-0" id="colorLabel">Picked: accent color</p>
          </div>

          <div id="colorSwatch" class="mt-2 rounded-2 border border-white border-opacity-25"
            style="height:34px; background-color: rgb(0,0,0);"></div>

          <ul class="nav nav-tabs d-flex w-100" id="colorTab">
            <li class="nav-item flex-grow-1">
              <button class="nav-link active w-100" id="rgb-tab" data-bs-toggle="tab"
                data-bs-target="#rgb-tab-pane" type="button" aria-controls="rgb-tab-pane"
                aria-selected="true">RGB</button>
            </li>
            <li class="nav-item flex-grow-1">
              <button class="nav-link w-100" id="hsl-tab" data-bs-toggle="tab" data-bs-target="#hsl-tab-pane"
                type="button" aria-controls="hsl-tab-pane" aria-selected="false">HSL</button>
            </li>
            <li class="nav-item flex-grow-1">
              <button class="nav-link w-100" id="hex-tab" data-bs-toggle="tab" data-bs-target="#hex-tab-pane"
                type="button" aria-controls="hex-tab-pane" aria-selected="false">HEX</button>
            </li>
          </ul>

          <div class="tab-content d-flex justify-content-center" id="colorTabContent">
            <div class="tab-pane fade show active" id="rgb-tab-pane" aria-labelledby="rgb-tab" tabindex="0">
              <table>
                <tr>
                  <td>Red</td>
                  <td><input id="red" class="col" min="0" max="255" step="1" type="range" /></td>
                  <td id="redValue"></td>
                </tr>
                <tr>
                  <td class="form-label">Green</td>
                  <td><input id="green" class="col" min="0" max="255" step="1" type="range" /></td>
                  <td id="greenValue"></td>
                </tr>
                <tr>
                  <td class="form-label">Blue</td>
                  <td><input id="blue" class="col" min="0" max="255" step="1" type="range" /></td>
                  <td id="blueValue"></td>
                </tr>
              </table>
            </div>
            <div class="tab-pane fade" id="hsl-tab-pane" aria-labelledby="hsl-tab" tabindex="0">
              <table>
                <tr>
                  <td>Hue</td>
                  <td><input id="hue" class="col" min="0" max="360" step="1" type="range" /></td>
                  <td id="hueValue"></td>
                </tr>
                <tr>
                  <td class="form-label">Saturation</td>
                  <td><input id="saturation" class="col" min="0" max="100" step="1" type="range" /></td>
                  <td id="saturationValue"></td>
                </tr>
                <tr>
                  <td class="form-label">Lightness</td>
                  <td><input id="lightness" class="col" min="0" max="100" step="1" type="range" /></td>
                  <td id="lightnessValue"></td>
                </tr>
              </table>
            </div>
            <div class="tab-pane fade" id="hex-tab-pane" aria-labelledby="hex-tab" tabindex="0">
              <input type="text" id="hex" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" maxlength="7">
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade m-3" id="premade-tab-pane" aria-labelledby="premade-tab" tabindex="0">
        <div class="row">
          <p class="d-flex justify-content-center">Default</p>
          <div style="min-height: 30px; background-color: rgb(16, 131, 254);"></div>
          <button class="col btn btn-outline-light" id="DefaultLight">light</button>
          <button class="col btn btn-outline-light" id="DefaultDim">dim</button>
          <button class="col btn btn-outline-light" id="DefaultDark">dark</button>
        </div>
        <hr />
        <div class="row">
          <div style="min-height: 30px; background-color: #ff008e;"></div>
          <button class="col btn btn-outline-light" id="PinkLight">light</button>
          <button class="col btn btn-outline-light" id="PinkDim">dim</button>
          <button class="col btn btn-outline-light" id="PinkDark">dark</button>
          <hr />
        </div>
        <div class="row">
          <div style="min-height: 30px; background-color: #F900F4;"></div>
          <button class="col btn btn-outline-light" id="FuchsiaLight">light</button>
          <button class="col btn btn-outline-light" id="FuchsiaDim">dim</button>
          <button class="col btn btn-outline-light" id="FuchsiaDark">dark</button>
        <hr />
        </div>
        <div class="row">
          <div style="min-height: 30px; background-color: #C000FC;"></div>
          <button class="col btn btn-outline-light" id="PurpleLight">light</button>
          <button class="col btn btn-outline-light" id="PurpleDim">dim</button>
          <button class="col btn btn-outline-light" id="PurpleDark">dark</button>
        <hr />
        </div>
        <div class="row">
          <div style="min-height: 30px; background-color: #02BC71;"></div>
          <button class="col btn btn-outline-light" id="ColdGreenLight">light</button>
          <button class="col btn btn-outline-light" id="ColdGreenDim">dim</button>
          <button class="col btn btn-outline-light" id="ColdGreenDark">dark</button>
        <hr />
        </div>
        <div class="row">
          <div style="min-height: 30px; background-color: #02A003;"></div>
          <button class="col btn btn-outline-light" id="GreenLight">light</button>
          <button class="col btn btn-outline-light" id="GreenDim">dim</button>
          <button class="col btn btn-outline-light" id="GreenDark">dark</button>
        <hr />
        </div>
        <div class="row">
          <div style="min-height: 30px; background-color: #8B7C07;"></div>
          <button class="col btn btn-outline-light" id="KhakiLight">light</button>
          <button class="col btn btn-outline-light" id="KhakiDim">dim</button>
          <button class="col btn btn-outline-light" id="KhakiDark">dark</button>
        <hr />
        </div>
        <div class="row">
          <div style="min-height: 30px; background-color: #E54400;"></div>
          <button class="col btn btn-outline-light" id="TaroccoLight">light</button>
          <button class="col btn btn-outline-light" id="TaroccoDim">dim</button>
          <button class="col btn btn-outline-light" id="TaroccoDark">dark</button>
        <hr />
        </div>
      </div>

      <div class="tab-pane fade p-3" id="load-tab-pane" aria-labelledby="load-tab" tabindex="0">
        <div class="row">
          <div class="input-group mb-3">
            <button class="btn btn-outline-light" id="import-button" aria-label="Import theme JSON">Import</button>
            <input type="text" class="form-control" id="import-text-area" placeholder="Paste JSON here" />
          </div>
        </div>

        <div class="row">
          <div class="input-group mb-3">
            <button class="btn btn-outline-light" id="export-button" aria-label="Export theme JSON">Export</button>
            <input type="text" class="form-control" id="export-text-area" placeholder="Theme JSON will appear here" />
            <button class="btn btn-outline-light d-flex align-items-center" id="copy-export-button"
              aria-label="Copy export to clipboard" title="Copy">

              </svg>
